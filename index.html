<body>
    <div class="container">
        <img src="https://logodownload.org/wp-content/uploads/2019/08/sumup-logo-0.png" alt="SumUp Logo" class="logo">
        <h2>Calculadora de Taxas</h2>
        <form id="taxCalculator">
            <label for="transactionValue">Valor da Transação (R$):</label>
            <input type="number" id="transactionValue" name="transactionValue" step="0.01" required>
            
            <label for="sumUpRate">Taxa SumUp (%):</label>
            <input type="number" id="sumUpRate" name="sumUpRate" step="0.01" required>
            
            <label for="competitorRate">Taxa da Concorrente (%):</label>
            <input type="number" id="competitorRate" name="competitorRate" step="0.01" required>
            
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        
        <div class="results">
            <p id="sumUpValue">Valor a receber com a taxa SumUp: R$</p>
            <p id="competitorValue">Valor a receber com a taxa da concorrente: R$</p>
            <p id="difference">Diferença: R$</p>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        .results {
            margin-top: 20px;
        }
        .results p {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>

    <script>
        // Função para calcular os valores
        function calculate() {
            let transactionValue = parseFloat(document.getElementById('transactionValue').value);
            let sumUpRate = parseFloat(document.getElementById('sumUpRate').value);
            let competitorRate = parseFloat(document.getElementById('competitorRate').value);
            
            if (isNaN(transactionValue) || isNaN(sumUpRate) || isNaN(competitorRate)) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }
            
            let sumUpValue = transactionValue * (1 - sumUpRate / 100);
            let competitorValue = transactionValue * (1 - competitorRate / 100);
            let difference = sumUpValue - competitorValue;
            
            document.getElementById('sumUpValue').innerText = `Valor a receber com a taxa SumUp: R$ ${sumUpValue.toFixed(2)}`;
            document.getElementById('competitorValue').innerText = `Valor a receber com a taxa da concorrente: R$ ${competitorValue.toFixed(2)}`;
            document.getElementById('difference').innerText = `Diferença: R$ ${difference.toFixed(2)}`;
        }

        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                const swBlob = new Blob([`
                    const CACHE_NAME = 'calculadora-taxas-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', function(event) {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(function(cache) {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', function(event) {
                        event.respondWith(
                            caches.match(event.request)
                                .then(function(response) {
                                    return response || fetch(event.request);
                                })
                        );
                    });
                `], { type: 'application/javascript' });

                const swBlobURL = URL.createObjectURL(swBlob);

                navigator.serviceWorker.register(swBlobURL)
                .then(function(registration) {
                    console.log('ServiceWorker registrado com sucesso:', registration.scope);
                }, function(err) {
                    console.log('Falha ao registrar o ServiceWorker:', err);
                });
            });
        }
    </script>
