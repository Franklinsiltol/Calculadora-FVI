<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comparação de Taxas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input {
            background-color: #f9f9f9;
            color: #000;
        }
        button {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        h3 {
            margin-top: 20px;
        }
        img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logodownload.org/wp-content/uploads/2019/08/sumup-logo.png" alt="Logo SumUp">
        <h2>Calculadora de Comparação de Taxas</h2>
        <label for="valor">Valor da Transação (R$):</label><br>
        <input type="number" id="valor" placeholder="Digite o valor da transação"><br>
        <label for="taxaSumUp">Taxa da SumUp (%):</label><br>
        <input type="number" id="taxaSumUp" placeholder="Digite a taxa da SumUp"><br>
        <label for="taxaConcorrente">Taxa do Concorrente (%):</label><br>
        <input type="number" id="taxaConcorrente" placeholder="Digite a taxa do concorrente"><br>
        <button onclick="compararTaxas()">Comparar Taxas</button>
        <h3>Resultado</h3>
        <p>Recebimento na SumUp: R$<span id="recebimentoSumUp">0.00</span></p>
        <p>Recebimento no Concorrente: R$<span id="recebimentoConcorrente">0.00</span></p>
        <h3>Diferença de Custo</h3>
        <p>Em um dia: R$<span id="dia">0.00</span></p>
        <p>Em uma semana: R$<span id="semana">0.00</span></p>
        <p>Em um mês: R$<span id="mes">0.00</span></p>
        <p>Em um ano: R$<span id="ano">0.00</span></p>
    </div>

    <script>
        function compararTaxas() {
            const valor = parseFloat(document.getElementById('valor').value);
            const taxaSumUp = parseFloat(document.getElementById('taxaSumUp').value) / 100;
            const taxaConcorrente = parseFloat(document.getElementById('taxaConcorrente').value) / 100;

            if (!isNaN(valor) && !isNaN(taxaSumUp) && !isNaN(taxaConcorrente)) {
                const recebimentoSumUp = valor * (1 - taxaSumUp);
                const recebimentoConcorrente = valor * (1 - taxaConcorrente);
                const diferencaPorTransacao = valor * (taxaConcorrente - taxaSumUp);

                document.getElementById('recebimentoSumUp').innerText = recebimentoSumUp.toFixed(2);
                document.getElementById('recebimentoConcorrente').innerText = recebimentoConcorrente.toFixed(2);
                document.getElementById('dia').innerText = diferencaPorTransacao.toFixed(2);
                document.getElementById('semana').innerText = (diferencaPorTransacao * 7).toFixed(2);
                document.getElementById('mes').innerText = (diferencaPorTransacao * 30).toFixed(2);
                document.getElementById('ano').innerText = (diferencaPorTransacao * 365).toFixed(2);
            } else {
                alert('Por favor, insira valores válidos.');
            }
        }
    </script>
</body>
</html>
