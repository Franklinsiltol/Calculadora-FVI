<body>
    <img src="https://logodownload.org/wp-content/uploads/2019/08/sumup-logo-0.png" alt="SumUp Logo">
    <h1>Calculadora de Taxas</h1>
    <input type="number" id="taxa1" placeholder="Taxa SumUp (%)" step="0.01"><br>
    <input type="number" id="taxa2" placeholder="Taxa Concorrente (%)" step="0.01"><br>
    <input type="number" id="valor" placeholder="Valor da Transação (R$)" step="0.01"><br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
    <script>
        function calcular() {
            var taxa1 = parseFloat(document.getElementById('taxa1').value);
            var taxa2 = parseFloat(document.getElementById('taxa2').value);
            var valor = parseFloat(document.getElementById('valor').value);

            if (!isNaN(taxa1) && !isNaN(taxa2) && !isNaN(valor)) {
                var resultado1 = valor - (valor * (taxa1 / 100));
                var resultado2 = valor - (valor * (taxa2 / 100));
                var diferenca = resultado1 - resultado2;

                document.getElementById('resultado').innerHTML = 
                    "Valor a receber com SumUp: R$ " + resultado1.toFixed(2) + "<br>" +
                    "Valor a receber com Concorrente: R$ " + resultado2.toFixed(2) + "<br>" +
                    "Diferença: R$ " + diferenca.toFixed(2);
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, preencha todos os campos corretamente.";
            }
        }

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration);
            }).catch(function(error) {
                console.log('Falha ao registrar o Service Worker:', error);
            });
        }

        // Pop-up de instalação do PWA
        let deferredPrompt;
        const addBtn = document.createElement('button');
        addBtn.textContent = 'Instalar App';
        addBtn.style.display = 'none';
        document.body.appendChild(addBtn);

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            addBtn.style.display = 'block';

            addBtn.addEventListener('click', () => {
                addBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou a instalação do App.');
                    } else {
                        console.log('Usuário recusou a instalação do App.');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
