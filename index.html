<body>
    <header style="text-align: center; padding: 10px;">
        <img src="https://logodownload.org/wp-content/uploads/2019/08/sumup-logo-0.png" alt="SumUp Logo" style="max-width: 150px; max-height: 50px; margin-bottom: 20px;">
        <h1>Calculadora de Taxas</h1>
    </header>
    <main style="max-width: 600px; margin: auto; padding: 20px;">
        <label for="taxaSumUp">Taxa SumUp (%):</label>
        <input type="number" id="taxaSumUp" step="0.01" placeholder="0.00">

        <label for="taxaConcorrente">Taxa Concorrente (%):</label>
        <input type="number" id="taxaConcorrente" step="0.01" placeholder="0.00">

        <label for="valor">Valor da Venda (R$):</label>
        <input type="number" id="valor" step="0.01" placeholder="0.00">

        <button onclick="calcular()">Calcular</button>

        <h2>Resultados:</h2>
        <p id="resultadoSumUp">SumUp: R$ 0.00</p>
        <p id="resultadoConcorrente">Concorrente: R$ 0.00</p>
    </main>

    <script>
        function calcular() {
            const taxaSumUp = parseFloat(document.getElementById('taxaSumUp').value) || 0;
            const taxaConcorrente = parseFloat(document.getElementById('taxaConcorrente').value) || 0;
            const valor = parseFloat(document.getElementById('valor').value) || 0;

            const resultadoSumUp = (valor * (taxaSumUp / 100)).toFixed(2);
            const resultadoConcorrente = (valor * (taxaConcorrente / 100)).toFixed(2);

            document.getElementById('resultadoSumUp').textContent = `SumUp: R$ ${resultadoSumUp}`;
            document.getElementById('resultadoConcorrente').textContent = `Concorrente: R$ ${resultadoConcorrente}`;
        }
    </script>

    <script>
        // Service Worker code inlined for demonstration purposes
        const swScript = `
        self.addEventListener('install', event => {
            event.waitUntil(
                caches.open('static-v1').then(cache => {
                    return cache.addAll([
                        '/',
                        '/index.html',
                        '/favicon.ico'
                    ]);
                })
            );
        });

        self.addEventListener('fetch', event => {
            event.respondWith(
                caches.match(event.request).then(response => {
                    return response || fetch(event.request);
                })
            );
        });
        `;
        const swBlob = new Blob([swScript], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(swBlob);
        navigator.serviceWorker.register(swUrl).then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
        });
    </script>
</body>
