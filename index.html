    <header>
        <img src="https://logodownload.org/wp-content/uploads/2019/08/sumup-logo-0.png" alt="SumUp Logo">
    </header>

    <main>
        <h1>Calculadora de Taxas</h1>
        <label for="taxaSumUp">Taxa SumUp (%)</label>
        <input type="number" id="taxaSumUp" placeholder="Digite a taxa da SumUp" step="0.01">
        
        <label for="taxaConcorrente">Taxa Concorrente (%)</label>
        <input type="number" id="taxaConcorrente" placeholder="Digite a taxa do concorrente" step="0.01">
        
        <label for="valor">Valor (R$)</label>
        <input type="number" id="valor" placeholder="Digite o valor" step="0.01">
        
        <button onclick="calcular()">Calcular</button>
        
        <h2>Resultado</h2>
        <p id="resultadoSumUp">SumUp: R$ 0.00</p>
        <p id="resultadoConcorrente">Concorrente: R$ 0.00</p>
    </main>

    <script>
        function calcular() {
            const taxaSumUp = parseFloat(document.getElementById('taxaSumUp').value) || 0;
            const taxaConcorrente = parseFloat(document.getElementById('taxaConcorrente').value) || 0;
            const valor = parseFloat(document.getElementById('valor').value) || 0;

            const resultadoSumUp = (valor * (taxaSumUp / 100)).toFixed(2);
            const resultadoConcorrente = (valor * (taxaConcorrente / 100)).toFixed(2);

            document.getElementById('resultadoSumUp').textContent = `SumUp: R$ ${resultadoSumUp}`;
            document.getElementById('resultadoConcorrente').textContent = `Concorrente: R$ ${resultadoConcorrente}`;
        }
    </script>
